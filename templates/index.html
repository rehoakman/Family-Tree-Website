<!doctype html>
<html lang="en">
  <head>
    
    <meta name="google-site-verification" content="0eb1WrYHcU6a3MD-j4oFPtG_3jUoPY1nKhzGcdyRu54" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Family Tree Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\style.css">
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>
    
</head>
  <body style="background-color: lightgray">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    

    <div class="dropdown">
        <form action="/logout" method="POST">
          <button type="submit" class="btn-primary">logout</button>
        </form>
      <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username">
        <input type="text" name="password" placeholder="Password">
        <button type="submit" class=""btn-primary> Login </button>
      </form>

    </div>
    
    <script>
      function toggleDropdown() {
        var dropdown = document.querySelector('.dropdown');
        dropdown.classList.toggle('open');
      }
    </script>

    <button onclick="toggleDropdown()" type="button" class="btn-primary">Login here</button>
    
    <div id="myDiagramDiv">
      <script src="{{ url_for('static',filename='js/genotwo.js') }}"></script>
           

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
